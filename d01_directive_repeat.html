<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-repeate</title>

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 1. nhung link angularjs framework -->
    <script src="js/angular.min.js"></script>
</head>
<body ng-app>
    <div class="container">
        <h2>AngularJS - Directive [ng-repeat]</h2>
        <hr>
        <div ng-init="countries =['Vietnam','Laos','Campuchea','Thailand','China','Malaysia','Singapore']">
            <p>List of Countries</p>
            <ol>
                <li ng-repeat="item in countries"> {{item}}</li>
            </ol>
        </div>

    </div>
    
</body>
</html>
