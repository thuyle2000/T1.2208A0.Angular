<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-repeate</title>

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 1. nhung link angularjs framework -->
    <script src="js/angular.min.js"></script>

    <style>

    </style>
</head>
<body ng-app="myAPP">
    <div class="container">
        <h2>AngularJS - Directive [ng-repeat]</h2>
        <hr>
        <div ng-controller="proController">
            <p>List of Products</p>
            <table class="table table-hover table-striped">
                <thead class="table table-danger">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>price</th>
                        <th>quantity</th>
                        <th>amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in a">
                        <td> {{p.id}} </td>
                        <td> {{p.name}} </td>
                        <td style="text-align: right;"> {{p.price}} </td>
                        <td style="text-align: right;"> {{p.qty}} </td>
                        <td style="text-align: right;"> {{p.price * p.qty}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let app = angular.module("myAPP",[]);

        //khai bao va lap trinh cho controller [proController]
        app.controller("proController", function($scope){

            //khai bao mang json a[] chua ds cac san pham
            $scope.a = [
            {'id':'P01', name:'coca cola', 'price':10.99,'qty':5} , 
            {'id':'P02', name:'pepsi cola', 'price':9.95,'qty':10} ,
            {'id':'P03', name:'potatoes snack', 'price':12.95,'qty':13} ,
            {'id':'P04', name:'strawberry chocopie', 'price':13.50,'qty':20} ,
            {'id':'P05', name:'chocolate cake', 'price':23.25,'qty':15} 
            ];


        });


    </script>
    
</body>
</html>
