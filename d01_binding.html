<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-binding</title>

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 1. nhung link angularjs framework -->
    <script src="js/angular.min.js"></script>
</head>

<!-- 2. khai bao ung dung angularjs co ten la abc -->
<body ng-app="abc">
    <div class="container">
        <h2>AngularJS - Databinding </h2>
        <hr>

        <!-- 3. khai bao controller co ten la feeController -->
        <div ng-controller="feeController" ng-click="calc_fee()">
            <p>
                New Members: <input type="number" name="newMembers" ng-model="newMem">
            </p>
            <p>Registration Fees: <input type="number" name="fees" ng-model="fees"></p>

            <p><input type="button" value="calculate" class="btn btn-danger"></p>

            <p>{{result}}</p>
        </div>
    </div>

    <script>
        //1. khai bao main module cua ung dung angularjs co ten la abc
        let app = angular.module("abc", []);

        //2. lap trinh cho controller [feeController] cua ung dung [app]
        app.controller("feeController", function($scope){
            $scope.newMem = 1;
            $scope.fees = 200;

            $scope.result = `Total Amount: ${$scope.newMem *$scope.fees}`;

            $scope.calc_fee = function(){
                $scope.result = `Total Amount: ${$scope.newMem *$scope.fees}`;
            }

        } );

    </script>
</body>

</html>
