<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-form</title>

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 1. nhung link angularjs framework -->
    <script src="js/angular.min.js"></script>

    <style>
        .error{
            color: red;
        }

        input.ng-invalid{
            border: red thin solid;
        }
        input.ng-valid{
            border: gray thin solid;
        }

    </style>
</head>

<body ng-app>
    <div class="container">
        <h4>Add New Student</h4>
        <hr>

        <form name="formStudent">

            <div class="form-group" >
                <label>ID</label>
                <input type="text" class="form-control" id="studentID" 
                name="studentID" 
                pattern="SV\d{2}" ng-model="ID" required>
                <span class="error" 
                ng-show="formStudent.studentID.$error.required">Required /</span>
                <span class="error" 
                ng-show="formStudent.studentID.$invalid">SV[xx]</span>
            </div>

            <div class="form-group">
                <label>Fullname</label>
                <input type="text" class="form-control" id="studentName"
                name="studentName" ng-model="name"
                required>
                <span class="error"
                ng-show="formStudent.studentName.$error.required">Required</span>
            </div>

            <div class="form-group">
                <label>Year of birth</label>
                <input type="number" class="form-control" id="yob" 
                name="yob" ng-model="yob" 
                min="1980" max="2006" required>
                <span class="error" 
                ng-show="formStudent.yob.$error.required">Required / </span>
                <span class="error" 
                ng-show="formStudent.yob.$invalid">Invalid year of birth</span>
            </div>

            <button type="submit" class="btn btn-danger"
            ng-disabled = "formStudent.$invalid"
            >Submit</button>
            
        </form>

    </div>

</body>

</html>
